<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>妹応援サイト</title>
  <style>
    :root{
      --bg1:#1e1b4b; /* indigo-900 */
      --bg2:#581c87; /* purple-900 */
      --bg3:#0f172a; /* slate-900 */
      --glow: 0 0 24px rgba(255, 200, 255, .35), 0 0 60px rgba(150, 220, 255, .25);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(1200px 600px at 70% -10%, rgba(255,255,255,.06), transparent 60%),
                  radial-gradient(1000px 400px at 0% 100%, rgba(255,180,220,.07), transparent 60%),
                  linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
      color:#fff;font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;
      overflow:hidden;
    }
    /* 背景の星 */
    .stars{position:fixed;inset:0;pointer-events:none;}
    .stars span{position:absolute;display:block;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.7;filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation: twinkle 2.2s linear infinite;
    }
    @keyframes twinkle{0%,100%{opacity:.25}50%{opacity:1}}
    /* 流れ星 */
    .shooting{position:fixed;left:-10vh;top:15vh;width:1px;height:1px;background:transparent;box-shadow: 0 0 0 0 #fff;filter:drop-shadow(0 0 8px #fff);transform:rotate(15deg);animation:shoot 3.2s ease-in infinite}
    .shooting:after{content:"";position:absolute;left:0;top:0;width:140px;height:2px;background:linear-gradient(90deg, #fff, rgba(255,255,255,0));}
    @keyframes shoot{0%{transform:translate(-20vw, -20vh) rotate(15deg);opacity:0}10%{opacity:1}80%{opacity:1}100%{transform:translate(120vw, 60vh) rotate(15deg);opacity:0}}

    /* メインカード */
    .card{position:relative;text-align:center;padding:28px 24px 24px;border:1px solid rgba(255,255,255,.14);border-radius:22px;background:rgba(255,255,255,.06);backdrop-filter:blur(6px);box-shadow:var(--glow);}
    h1{margin:0;font-size:clamp(28px, 6vw, 56px);letter-spacing:.02em;line-height:1.15;
      background:linear-gradient(90deg,#fbcfe8,#fde68a,#bae6fd);-webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 24px rgba(255,255,255,.15);
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    #message{margin-top:10px;font-size:clamp(16px, 2.8vw, 22px);opacity:.9}

    /* ボタン */
    .btn{margin-top:16px;padding:12px 18px;border-radius:14px;border:none;color:#fff;font-weight:700;cursor:pointer;
      background:linear-gradient(90deg,#10b981,#22d3ee);
      box-shadow:0 8px 24px rgba(34,211,238,.25);
      transition:transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{filter:saturate(1.1)}
    .btn:active{transform:translateY(1px)}

    footer{margin-top:18px;color:#dcdcdc99;font-size:.9rem}

    /* コンフェッティ */
    canvas#fx{position:fixed;inset:0;pointer-events:none}
  </style>
</head>
<body>
  <!-- 背景の星々（JSで量産） -->
  <div class="stars" id="stars"></div>
  <div class="shooting"></div>

  <!-- エフェクト用キャンバス -->
  <canvas id="fx"></canvas>

  <div class="card">
    <h1 id="headline">妹よ、仕事がんばれ</h1>
    <div id="message">深呼吸して、一歩ずつ。今日もできるさ</div>
    <button class="btn" onclick="nextPhrase()">気分転換のひと言</button>
    <footer>兄吉より：無理しすぎるなよ</footer>
  </div>

<script>
  // ===== 背景の星を生成 =====
  const starsRoot = document.getElementById('stars');
  const STAR_COUNT = 160;
  for(let i=0;i<STAR_COUNT;i++){
    const s = document.createElement('span');
    const size = Math.random()*2+1;
    s.style.width = size+'px';
    s.style.height = size+'px';
    s.style.left = (Math.random()*100)+'%';
    s.style.top = (Math.random()*100)+'%';
    s.style.animationDelay = (Math.random()*2)+'s';
    starsRoot.appendChild(s);
  }

  // ===== 応援メッセージ =====
  const phrases = [
    "深呼吸して、一歩ずつ。今日もできる！",
    "完璧じゃなくていい、前に進んでるあなたが最高。",
    "小さな努力の積み重ねが、圧倒的な力になる。",
    "休むことも仕事のうち。水分とストレッチ忘れずに！",
    "あなたの丁寧さは、ちゃんと誰かの安心になってる。",
    "焦らず、丁寧に。あなたのペースで大丈夫。",
    "困ったら『助けて』って言っていい日。味方はいるよ。",
    "昨日のあなたより1mm進めば勝ち！",
    "不安は準備で溶ける。やることリストから1つ。",
    "笑顔、姿勢、挨拶。第一印象だけで世界は変わる。"
  ];
  let idx = 0;

  function nextPhrase(){
    idx++;
    document.getElementById('message').textContent = phrases[idx % phrases.length];
    burst();
  }

  // ===== コンフェッティ/花火演出（軽量） =====
  const canvas = document.getElementById('fx');
  const ctx = canvas.getContext('2d');
  function resize(){canvas.width = innerWidth; canvas.height = innerHeight}
  addEventListener('resize', resize); resize();

  let particles = [];
  function burst(){
    const cx = innerWidth/2, cy = innerHeight/2 - 40;
    const N = 180;
    for(let i=0;i<N;i++){
      particles.push({
        x: cx,
        y: cy,
        r: Math.random()*2+1.5,
        a: Math.random()*Math.PI*2,
        v: Math.random()*6+2.5,
        g: .15+Math.random()*.2,
        life: 90+Math.random()*30,
        hue: (i*2 + Math.random()*60) % 360
      });
    }
  }

  function tick(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p)=>{
      p.x += Math.cos(p.a)*p.v;
      p.y += Math.sin(p.a)*p.v + p.g;
      p.v *= .985; // 減速
      p.life -= 1;
      ctx.globalAlpha = Math.max(0, p.life/110);
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = `hsl(${p.hue} 90% 60%)`;
      ctx.fill();
    });
    particles = particles.filter(p=>p.life>0);
    requestAnimationFrame(tick);
  }
  tick();

  // 初回も軽く発火
  setTimeout(burst, 500);
</script>
</body>
</html>
