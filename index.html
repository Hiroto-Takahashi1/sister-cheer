<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>妹応援サイト（Lite）</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    /* ---- 見た目は近いまま、負荷を大幅低減 ---- */
    :root{
      --bg1:#232946;
      --bg2:#3c2a63;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;
      overflow:hidden;
    }
    /* 背景の星（数を減らし、CSSアニメも軽量化） */
    .stars{position:fixed;inset:0;pointer-events:none}
    .stars span{position:absolute;display:block;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.6}
    @media (prefers-reduced-motion:no-preference){
      .stars span{animation:tw 2.4s linear infinite}
      @keyframes tw{0%,100%{opacity:.3}50%{opacity:1}}
    }

    /* メインカード（バックドロップ/大きなシャドウは不使用） */
    .card{position:relative;text-align:center;padding:22px 18px 18px;border:1px solid rgba(255,255,255,.14);border-radius:16px;background:rgba(255,255,255,.06)}
    h1{margin:0;font-size:clamp(26px, 6vw, 48px);letter-spacing:.02em;line-height:1.15;
      background:linear-gradient(90deg,#fbcfe8,#fde68a,#bae6fd);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    #message{margin-top:10px;font-size:clamp(15px, 3vw, 20px);opacity:.9}

    .btn{margin-top:14px;padding:10px 16px;border-radius:12px;border:none;color:#fff;font-weight:700;cursor:pointer;
      background:#16a34a; /* solid color: 低コスト */
      transition:opacity .15s ease, transform .08s ease;
    }
    .btn:hover{opacity:.92}
    .btn:active{transform:translateY(1px)}

    footer{margin-top:14px;color:#dcdcdc99;font-size:.9rem}

    /* コンフェッティ */
    canvas#fx{position:fixed;inset:0;pointer-events:none}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <canvas id="fx"></canvas>

  <div class="card">
    <h1 id="headline">妹、仕事がんばれ！</h1>
    <div id="message">深呼吸して、一歩ずつ。今日もできる！</div>
    <button class="btn" onclick="nextPhrase()">気分転換のひと言</button>
    <footer>作った人から：無理しすぎず、ちゃんと休んでね。</footer>
  </div>

<script>
  // ===== 背景の星（60個に削減） =====
  const starsRoot = document.getElementById('stars');
  const STAR_COUNT = 60;
  for(let i=0;i<STAR_COUNT;i++){
    const s = document.createElement('span');
    const size = Math.random()*1.8+0.8;
    s.style.width = size+'px';
    s.style.height = size+'px';
    s.style.left = (Math.random()*100)+'%';
    s.style.top = (Math.random()*100)+'%';
    s.style.animationDelay = (Math.random()*2)+'s';
    starsRoot.appendChild(s);
  }

  // ===== 応援メッセージ =====
  const phrases = [
    "深呼吸して、一歩ずつ。今日もできる！",
    "完璧じゃなくていい、前に進んでるあなたが最高。",
    "小さな努力の積み重ねが、圧倒的な力になる。",
    "休むことも仕事のうち。水分とストレッチ忘れずに！",
    "あなたの丁寧さは、ちゃんと誰かの安心になってる。",
    "焦らず、丁寧に。あなたのペースで大丈夫。",
    "困ったら『助けて』って言っていい日。味方はいるよ。",
    "昨日のあなたより1mm進めば勝ち！",
    "不安は準備で溶ける。やることリストから1つ。",
    "笑顔、姿勢、挨拶。第一印象だけで世界は変わる。"
  ];
  let idx = 0;
  function nextPhrase(){
    idx++;
    document.getElementById('message').textContent = phrases[idx % phrases.length];
    burst();
  }

  // ===== コンフェッティ（粒80・30fps） =====
  const canvas = document.getElementById('fx');
  const ctx = canvas.getContext('2d');
  function resize(){canvas.width = innerWidth; canvas.height = innerHeight}
  addEventListener('resize', resize, {passive:true}); resize();

  let particles = [];
  function burst(){
    const cx = innerWidth/2, cy = innerHeight/2 - 40;
    const N = 80; // 180 -> 80
    for(let i=0;i<N;i++){
      particles.push({
        x: cx, y: cy,
        r: Math.random()*1.8+1,
        a: Math.random()*Math.PI*2,
        v: Math.random()*4.5+2, // 速度も少し控えめ
        g: .12+Math.random()*.15,
        life: 70+Math.random()*25,
        hue: (i*4 + Math.random()*40) % 360
      });
    }
  }

  let last = 0;
  function tick(ts){
    // 30fps に間引き
    if(ts - last < 33){ requestAnimationFrame(tick); return; }
    last = ts;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      p.x += Math.cos(p.a)*p.v;
      p.y += Math.sin(p.a)*p.v + p.g;
      p.v *= .988;
      p.life -= 1;
      ctx.globalAlpha = p.life/100;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = `hsl(${p.hue} 90% 60%)`;
      ctx.fill();
      if(p.life <= 0){ particles.splice(i,1); i--; }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // 初回
  setTimeout(burst, 400);
</script>
</body>
</html>
